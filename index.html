<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here showing 9am-5pm-->
      <div class="time-block">
        <!-- Row 1 -->
        <div class="row">
          <div class="col-md-1 hour" id="hour-9">9 a.m</div>
          <textarea class="col-md-10" data-time="9"></textarea>
          <button class="col-md-1 saveBtn" id="saveBtn0">Save</button>
        </div>
        <!-- Row 2 -->
        <div class="row">
          <div class="col-md-1 hour" id="hour-10">10 a.m</div>
          <textarea class="col-md-10" data-time="10"></textarea>
          <button class="col-md-1 saveBtn" id="saveBtn1">Save</button>
        </div>
        <!-- Row 3 -->
        <div class="row">
          <div class="col-md-1 hour" id="hour-11">11 a.m</div>
          <textarea class="col-md-10" data-time="11"></textarea>
          <button class="col-md-1 saveBtn" id="saveBtn2">Save</button>
        </div>
        <!-- Row 4 -->
        <div class="row">
          <div class="col-md-1 hour" id="hour-12">12 p.m</div>
          <textarea class="col-md-10" data-time="12"></textarea>
          <button class="col-md-1 saveBtn" id="saveBtn3">Save</button>
        </div>
        <!-- Row 5 -->
        <div class="row">
          <div class="col-md-1 hour" id="hour-13">1 p.m</div>
          <textarea class="col-md-10" data-time="13"></textarea>
          <button class="col-md-1 saveBtn" id="saveBtn4">Save</button>
        </div>
        <!-- Row 6 -->
        <div class="row">
          <div class="col-md-1 hour" id="hour-14">2 p.m</div>
          <textarea class="col-md-10" data-time="14"></textarea>
          <button class="col-md-1 saveBtn" id="saveBtn5">Save</button>
        </div>
        <!-- Row 7 -->
        <div class="row">
          <div class="col-md-1 hour" id="hour-15">3 p.m</div>
          <textarea class="col-md-10" data-time="15"></textarea>
          <button class="col-md-1 saveBtn" id="saveBtn6">Save</button>
        </div>
        <!-- Row 8 -->
        <div class="row">
          <div class="col-md-1 hour" id="hour-16">4 p.m</div>
          <textarea class="col-md-10" data-time="16"></textarea>
          <button class="col-md-1 saveBtn" id="saveBtn7">Save</button>
        </div>
        <!-- Row 9 -->
        <div class="row">
          <div class="col-md-1 hour" id="hour-17">5 p.m</div>
          <textarea class="col-md-10" data-time="17"></textarea>
          <button class="col-md-1 saveBtn" id="saveBtn8">Save</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
